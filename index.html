<!DOCTYPE html>
<html lang="en">
!

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="conttainer">
    <div class="card">
      <div class="card-img">
        <img src="/images/image-equilibrium.jpg" alt="" class="card-img__img">
        <div class="card-img__overlay">
          <img src="/images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card-details">
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-stats">
          <div class="stats">
            <img src="/images/icon-ethereum.svg" alt="" class="stats__icon">
            <p class="stats__cost">0.041 ETH</p>
          </div>
          <div class="stats">
            <img src="/images/icon-clock.svg" alt="" class="stats__icon">
            <p class="stats__time">3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-author">
        <img src="/images/image-avatar.png" alt="" class="card-author__avatar">
        <p class="card-author__creator">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
